					<h4 class="sub-header">Colour</h4>
					<ul class="colors">
						<li class="color c4" style="background-color: #000" data-hex="#212121" dull-hex="none" data-path="path-oxen"></li>
						<li class="color c4" style="background-color: #fff" data-hex="#fff" dull-hex="none" data-path="path-oxen"></li>
						<li class="color c4" style="background-color: #878787" data-hex="#878787" dull-hex="none" data-path="path-oxen"></li>
					</ul>
				</div>
			</div>

			<div class="emb-select">
				<div>
					<h3 class="control-header">Club Logo</h3>
					<ul class="emb-options">
						<li class="emb t1" data-toggle="team-on" data-path="path-team">Yes</li>
						<li class="emb t2" data-toggle="off" data-path="path-team">No</li>
					</ul>
					<h4 class="sub-header">Variation</h4>
					<ul class="option-options">
						<li class="option t3" data-src="images/logos/afcbentley-tee-logo.svg"  data-path="path-team">1</li>
						<li class="option t4" data-src="images/logos/afcbentley-tee-logo2.svg" data-path="path-team">2</li>
					</ul>
				</div>
			</div>

			<div class="emb-select">
				<div>
					<h3 class="control-header">Sponsor</h3>
					<ul class="emb-options">
						<li class="emb s1" data-toggle="sponsor-on" data-path="path-sponsor">Yes</li>
						<li class="emb s2" data-toggle="sponsor-off" data-path="path-sponsor">No</li>
					</ul>
					<h4 class="sub-header">Variation</h4>
					<ul class="option-options">
						<li class="option s3" data-src="images/logos/afcbentleysponsor-tee-logo.svg" data-path="path-sponsor">1</li>
						<li class="option s4" data-src="images/logos/afcbentleysponsor-tee-logo2.svg" data-path="path-sponsor">2</li>
					</ul>
				</div>
			</div>


		</section>

		<h5></h5>
	</footer>

	</main>
